    <script type="text/javascript">
        function MM_validateForm() { //v4.0
            if (document.getElementById){
                var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
                for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
                    if (val) { nm=val.name; if ((val=val.value)!="") {
                        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
                            if (p<1 || p==(val.length-1)) errors+='- '+nm+' must contain an e-mail address.\n';
                        } else if (test!='R') { num = parseFloat(val);
                            if (isNaN(val)) errors+='- '+nm+' must contain a number.\n';
                            if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
                                min=test.substring(8,p); max=test.substring(p+1);
                                if (num<min || max<num) errors+='- '+nm+' must contain a number between '+min+' and '+max+'.\n';
                            } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' is required.\n'; }
                } if (errors) alert('The following error(s) occurred:\n'+errors);
                document.MM_returnValue = (errors == '');
            } }
    </script>
    <style type="text/css">
        .dg ul {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            clear: both;
        }

        .dg.ac {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 0;
            z-index: 0;
        }

        .dg:not(.ac) .main {
            overflow: hidden;
        }

        .dg.main {
            -webkit-transition: opacity 0.1s linear;
            -o-transition: opacity 0.1s linear;
            -moz-transition: opacity 0.1s linear;
            transition: opacity 0.1s linear;
        }

            .dg.main.taller-than-window {
                overflow-y: auto;
            }

                .dg.main.taller-than-window .close-button {
                    opacity: 1;
                    margin-top: -1px;
                    border-top: 1px solid #2c2c2c;
                }

            .dg.main ul.closed .close-button {
                opacity: 1 !important;
            }

            .dg.main:hover .close-button, .dg.main .close-button.drag {
                opacity: 1;
            }

            .dg.main .close-button {
                -webkit-transition: opacity 0.1s linear;
                -o-transition: opacity 0.1s linear;
                -moz-transition: opacity 0.1s linear;
                transition: opacity 0.1s linear;
                border: 0;
                position: absolute;
                line-height: 19px;
                height: 20px;
                cursor: pointer;
                text-align: center;
                background-color: #000;
            }

                .dg.main .close-button:hover {
                    background-color: #111;
                }

        .dg.a {
            float: right;
            margin-right: 15px;
            overflow-x: hidden;
        }

            .dg.a.has-save ul {
                margin-top: 27px;
            }

                .dg.a.has-save ul.closed {
                    margin-top: 0;
                }

            .dg.a .save-row {
                position: fixed;
                top: 0;
                z-index: 1002;
            }

        .dg li {
            -webkit-transition: height 0.1s ease-out;
            -o-transition: height 0.1s ease-out;
            -moz-transition: height 0.1s ease-out;
            transition: height 0.1s ease-out;
        }

            .dg li:not(.folder) {
                cursor: auto;
                height: 27px;
                line-height: 27px;
                overflow: hidden;
                padding: 0 4px 0 5px;
            }

            .dg li.folder {
                padding: 0;
                border-left: 4px solid rgba(0,0,0,0);
            }

            .dg li.title {
                cursor: pointer;
                margin-left: -4px;
            }

        .dg .closed li:not(.title), .dg .closed ul li, .dg .closed ul li > * {
            height: 0;
            overflow: hidden;
            border: 0;
        }

        .dg .cr {
            clear: both;
            padding-left: 3px;
            height: 27px;
        }

        .dg .property-name {
            cursor: default;
            float: left;
            clear: left;
            width: 40%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dg .c {
            float: left;
            width: 60%;
        }

            .dg .c input[type=text] {
                border: 0;
                margin-top: 4px;
                padding: 3px;
                width: 100%;
                float: right;
            }

        .dg .has-slider input[type=text] {
            width: 30%;
            margin-left: 0;
        }

        .dg .slider {
            float: left;
            width: 66%;
            margin-left: -5px;
            margin-right: 0;
            height: 19px;
            margin-top: 4px;
        }

        .dg .slider-fg {
            height: 100%;
        }

        .dg .c input[type=checkbox] {
            margin-top: 9px;
        }

        .dg .c select {
            margin-top: 5px;
        }

        .dg .cr.function, .dg .cr.function .property-name, .dg .cr.function *, .dg .cr.boolean, .dg .cr.boolean * {
            cursor: pointer;
        }

        .dg .selector {
            display: none;
            position: absolute;
            margin-left: -9px;
            margin-top: 23px;
            z-index: 10;
        }

            .dg .c:hover .selector, .dg .selector.drag {
                display: block;
            }

        .dg li.save-row {
            padding: 0;
        }

            .dg li.save-row .button {
                display: inline-block;
                padding: 0px 6px;
            }

        .dg.dialogue {
            background-color: #222;
            width: 460px;
            padding: 15px;
            font-size: 13px;
            line-height: 15px;
        }

        #dg-new-constructor {
            padding: 10px;
            color: #222;
            font-family: Monaco, monospace;
            font-size: 10px;
            border: 0;
            resize: none;
            box-shadow: inset 1px 1px 1px #888;
            word-wrap: break-word;
            margin: 12px 0;
            display: block;
            width: 440px;
            overflow-y: scroll;
            height: 100px;
            position: relative;
        }

        #dg-local-explain {
            display: none;
            font-size: 11px;
            line-height: 17px;
            border-radius: 3px;
            background-color: #333;
            padding: 8px;
            margin-top: 10px;
        }

            #dg-local-explain code {
                font-size: 10px;
            }

        #dat-gui-save-locally {
            display: none;
        }

        .dg {
            color: #eee;
            font: 11px 'Lucida Grande', sans-serif;
            text-shadow: 0 -1px 0 #111;
        }

            .dg.main::-webkit-scrollbar-thumb {

            .dg li.folder {
                border-bottom: 0;
            }

            .dg li.title {
                padding-left: 16px;
                background: #000 url(data:image/gif;base64,R0lGODlhBQAFAJEAAP////Pz8////////yH5BAEAAAIALAAAAAAFAAUAAAIIlI+hKgFxoCgAOw==) 6px 10px no-repeat;
                cursor: pointer;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }

            .dg .closed li.title {

            }

            .dg .cr.boolean {
                border-left: 3px solid #806787;
            }

            .dg .cr.function {
                border-left: 3px solid #e61d5f;
            }

            .dg .cr.number {
                border-left: 3px solid #2fa1d6;
            }

                .dg .cr.number input[type=text] {
                    color: #2fa1d6;
                }

            .dg .cr.string {
                border-left: 3px solid #1ed36f;
            }

                .dg .cr.string input[type=text] {
                    color: #1ed36f;
                }

            .dg .cr.function:hover, .dg .cr.boolean:hover {
                background: #111;
            }

            .dg .c input[type=text] {
                background: #303030;
                outline: none;
            }

                .dg .c input[type=text]:hover {
                    background: #3c3c3c;
                }

                .dg .c input[type=text]:focus {
                    background: #494949;
                    color: #fff;
                }

            .dg .c .slider {
                background: #303030;
                cursor: ew-resize;
            }

            .dg .c .slider-fg {
                background: #2fa1d6;
            }

            .dg .c .slider:hover {
                background: #3c3c3c;
            }

                .dg .c .slider:hover .slider-fg {
                    background: #44abda;
